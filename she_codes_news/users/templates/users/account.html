{% extends 'base.html' %}

{% load static %}
{% block content %}

<div id="account">
    <h2>{{ user.username }}</h2>
    <h2>{{ user.email}}</h2>
    <h2>{{ user.date_joined}}</h2>

</div>

<div>
    {% for story in user.newsstory_set.all %}
        
        {% include "news/storyCard.html" with story=story%}
    {% endfor %}
</div>

{% endblock %}
